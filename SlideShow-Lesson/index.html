<!DOCTYPE html> 
<html lang="ja">      
  <head>
    <meta charset="UTF-8" />
    <!-- CDNでファイルを読み込む -->
    <!-- SwiperをCDNで導入するためのコードを入力 -->
    <!-- 一部スタイルシートを記述するため、style.cssも読み込みます。 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />    <title>Swiper導入</title>
  </head>
  <body>
    <!-- スライドショー箇所のHTMLを記述 -->
    <!-- 5つの画像ファイルが読み込まれるように、index.htmlファイルに追記 -->
    <div class="swiper"> <!-- swiper（スライドショー箇所全体を内包する要素） -->
      <div class="swiper-wrapper"> <!-- swiper-wrapper（スライド部を内包する要素） -->
        <div class="swiper-slide"> <!-- swiper-slide（各スライドを入れる要素） -->
          <img src="img/nature-1.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="img/nature-2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="img/nature-3.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="img/nature-4.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="img/nature-5.jpg" alt="">
        </div>
      </div>
      <!-- ページネーションの要素 -->
      <div class="swiper-pagination"></div>
      <!-- ナビゲーションボタン （前、次） -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
